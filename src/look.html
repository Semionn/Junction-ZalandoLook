<template>
   <div class="jumbotron">
      <h2 class="text-center">${look.name}</h2>
      <p class="text-center"> 
         <img src.bind="photo" alt="" width="600"> 
      </p>
      <table class="tg" cellpadding="10">
         <tr repeat.for="item of items">
               <th class="tg-baqh">
                  <a href.bind="item.shopUrl">
                     <img src.bind="item.imageUrl" width="40" alt="" style="border-radius: 100px">
                  </a>
               </th>
               <th class="tg-yw4l">
                  <a href.bind="item.shopUrl">
                     <span>${item.name}</span>
                  </a>
               </th>
         </tr>
      </table>
   </div>
</template>
